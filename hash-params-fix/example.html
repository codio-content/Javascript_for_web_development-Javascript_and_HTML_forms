  <script>
    function parseHashArgs(aURL) {
      var vars = {}
      var hashes = window.location.hash.slice(1).split('&');

      for(var i = 0; i < hashes.length; i++) {
         var hash = hashes[i].split('=')

         if(hash.length > 1) {
             vars[hash[0]] = hash[1]
         } else {
            vars[hash[0]] = null
         }      
      }

      return vars
    }
    
    $(document).ready(function(){
      if(window.location.hash) {
        var hashes = parseHashArgs()
        
        if(hashes.section) {
          $(".section").hide()
          $("#"+hashes.section).show()
        } 
        
      } else {
        $('#home').show()
      }
