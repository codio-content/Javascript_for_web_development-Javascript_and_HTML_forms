<!DOCTYPE html>
<html>
<head>
  <title>Hash params</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <ul id="menu">
    <li data-display="home">Home</li>
    <li data-display="news">News</li>
    <li data-display="about">About</li>
  </ul>
  
  <div id="home" class="section">
    Home page
  </div>
  <div id="news" class="section">
    News page 
  </div>
  <div id="about" class="section">
    About page 
  </div>
  <div id="error">
    Error : This section doesn't exist!
  </div>
  
  <script src="/.guides/form-app/public/js/jquery.js"> </script>
  <script src="hashparams.js"> </script>
  <script>
    
    $(document).ready(function(){
      if(window.location.hash) {
        refreshHashParams();
      } else {
        //by default we go to home.
        window.location.replace("example.html#section=home");
        refreshHashParams();
      }
    });
    
    $("#menu > li").click(function(){
      var section = $(this).data("display");
      window.location.replace("example.html#section="+section);
      refreshHashParams();
    })
    
  </script>
  
  
  
  
</body>
</html>
